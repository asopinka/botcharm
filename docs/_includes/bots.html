<section id="bots-using-botcharm">
	<h2>Bots Using BotCharm</h2>
	<p>Does your bot use BotCharm? Do you want to add your bot to the list below? Submit a pull request as outlined in <a href="https://github.com/asopinka/botcharm/FAMILY.md" target="_blank">FAMILY.md</a>.</p>
	{% for bot in site.bots %}
		<div class="bot">
			<a href="{{bot.link}}" target="_blank">
				<img src="{{bot.icon}}" alt="{{bot.name}}" />
				<span>{{bot.name}}</span>
			</a>
		</div>
	{% endfor %}
</section>
